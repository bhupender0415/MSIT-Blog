<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body style="background-image: url(https://c1.wallpaperflare.com/preview/551/930/440/contact-us-contact-call-us-phone-communication.jpg)">
    <main>
        <div class="flex1">
        <form action="">
            <h1>Contact Us</h1>
            <input type="text" placeholder="Name" maxlength="20" autofocus><br>
            <input type="text" placeholder="Phone" maxlength="10" pattern="[0-9]{10}" title="Wrong Number"><br>
            <input type="text" placeholder="Email"><br>
            <textarea placeholder="Message" name="" id="" cols="20" rows="5"></textarea><br>
            <input type="submit" value="Send Message">
        </form>
    </div>
    </main>
</body>
</html>
